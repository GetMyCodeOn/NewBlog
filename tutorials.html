								<figcaption>
									<h3>Running through functions</h3>
									<p>

<p>(1) Naming a function and assigning it to a variable.</p>

var named = function apple (){ console.log("hello") };
lets call the function--> named() 
this is what it prints out-->hello 

<p>(2) BUT we don’t always need to name the function as the variable assignment has labelled it – named.</p>

var named = function (){ console.log("hello") };
named()
hello 


<p>(3) Here we don’t even have to assign a variable, we can just name the function and then call it.</p> 

function apple (){ console.log("hello") };
apple()
hello 

<p>(4) Finally, we don’t have to even name the function as seen here. We also don’t have to explicitly call it, the () at the end allows to call it. This is also known as an immediate function.</p> 

(function(){ console.log("hello") })();
hello 


</p>
								</figcaption>
								
							</figure>
						</li>
						<li>
							<figure>
								<figcaption>
									<h3>Arrays</h3>
									<p>
<p>(i) For when you know the length of an array</p>
<p>create an array-->someArray = [0,1,2];</p>
<p>add a new element-->someArray[3] = '10';</p>
<p>call the array-->someArray</p>

<p>we've added an element-->[0,1,2, "10"]</p>

<p>(ii) For when you don’t know the length</p>
<p>someArray [someArray.length]="a";</p>
<p>someArray [0,1,2,10,a]</p>

<p>(iii)Most efficient way, weather you know the 
the length or not, essentially .push does 	
both .length and adds an element in one step.
It will also give you the value of your new array</p>
<p>someArray.push('d');</p>
6 //new length of array
<p>someArray [0,1,2,10,a,d]</p>
</p>
								</figcaption>
								
							</figure>

									<h3>Command line hacks</h3>
									<p>

This will write in hello into the given file and replace all other text in the file
<p>echo helo > filename</p>

The double arrows will simply add to the existing file without overwriting what is in it 
<p>echo hello >>file name</p>
</p>
